<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Sound Visualization</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
        <script type="module" src="d3-plot.js"></script>
        <link rel="stylesheet" type="text/css" href="fullpage.css" />
    </head>


    <body>
        <div id="fullpage">
            <div class="section" id="my_plot">Visualization 1
                <h1> some random plot</h1>
            </div>
                
            <div class="section" id="section1">Some section</div>
            <div class="section" id="section2">Some section</div>
            <div class="section" id="section3">Some section</div>
            <div class="section" id="section4">Some section</div>
        </div>

        <script type="text/javascript">
            var myFullpage = new fullpage('#fullpage', {
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                slidesNavigation: true,
                lazyLoad: true,
                licenseKey: 'gplv3-license'
            });
        </script> 
    </body>

</html>
